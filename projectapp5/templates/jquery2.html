<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button id="slidedown" style="width: 100%;">slide down</button>
    <div id="div1" style="width: 100%; height: 500%; background-color: aquamarine; display: none;">heloo</div>
    <button id="slideup" style="width: 100%;">slide up</button>
    <button id="slidetoggle">toggle</button>
<script>
    $(document).ready(function(){
        $('#slidedown').click(function(){
            $('#div1').slideDown()
        })
        $('#slideup').click(function(){
            $('#div1').stop()
        })
        $('#slideup').click(function(){
            $('#div1').slideUp()
        })
        $('#slidetoggle').click(function(){
            $('#div1').slideToggle()
        })
    })
</script>
</body>
</html>
