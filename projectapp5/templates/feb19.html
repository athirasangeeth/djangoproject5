<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>First Number</label>
    <input type="text" id="no1"><br>
    <label>Second Number</label>
    <input type="text" id="no2"><br>
    <button onclick="addnumber()">Add</button><br>
    <label>Sum</label>
    <input type="text" id="result1">
    <button onclick="subnumber()">Sub</button>
    <label>Sub</label>
    <input type="text" id="result2">

    <script>
        function addnumber(){
            number1=Number(document.getElementById('no1').value)
            console.log(number1)
            number2=Number(document.getElementById('no2').value)
            console.log(number2)
            add=number1+number2;
            document.getElementById('result1').value=add
            console.log(add)
            sub=number1-number2;
            document.getElementById('result2').value=sub
            console.log(sub)
        }
    </script>
</body>
</html>
