<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div style="height: 500px; width: 500px; background-color: rgba(130, 169, 202, 0.521);">
    <h1>Largest among two numbers</h1><br>
    <label>Enter number 1</label>
    <input type="text" id="no1"><br>
    <label>Enter number 2</label>
    <input type="text" id="no2"><br>
    <button onclick="largest()">Largest</button><br>
    <label>Largest number</label>
    <input type="text" id="result"> 
    </div>
</center>
    <script>
        function largest()
        {
            num1 = Number(document.getElementById("no1").value);
            console.log(num1)
			num2 = Number(document.getElementById("no2").value);
            console.log(num2)
            if(num1>num2){
                console.log('largest number is %d',num1)
                document.getElementById('result').value=num1

            }
            else{
                console.log('largest number is %d', num2)
                document.getElementById('result').value=num2
            }
        }
    </script>
</body>
</html>
