<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci quae et mollitia, repudiandae culpa minus similique laudantium. Ea dolorum dicta similique non aperiam? Possimus doloremque error ratione doloribus saepe maiores?</p>
    <button id="b2">click</button>
    <div id="div1" style="height: 200px;width: 400px;background-color: aquamarine;"></div>
    <button id="b1">click</button>
    <div id="div2" style="height: 300px;width: 500px;background-color: blue;"></div>
    <button id="b3">click</button>
    <script>
        $(document).ready(function(){
            $('#b1').click(function(){
                $('#div1').animate({height:"600px"})
            })
            $('#b2').click(function(){
                $('#p1').hide(function(){
                    alert('Paragraph is hidden')
                })
            })
            $('#b3').click(function(){
                $('#div2').css("background-color","blue").slideUp(3000).delay(2000).slidedown(5000)
            })
        })
    </script>
</body>
</html>
